<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras - Web Flex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <style>
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #bbb;
            padding: 18px 0;
        }
        .remove-btn {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            color: #007185;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-compra {
            background: #ffd814;
            border: none;
            padding: 14px 36px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .btn-compra:hover {
            background: #f7ca00;
        }
        @media (max-width: 600px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .cart-summary {
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="./index.html">Web Flex</a></h1>
        <nav class="nav-pesquisa">
            <div class="pesquisa">
                <input type="text" placeholder="Buscar produtos...">
                <span class="material-symbols-outlined">search</span>
                <div class="login">
                    <abbr title="Carrinho">
                        <a href="carrinho.html"><span class="material-symbols-outlined">shopping_cart</span></a>
                    </abbr>
                    <abbr title="Cadastrar / Fazer Login">
                        <a href="cadastro.html"><span class="material-symbols-outlined">account_circle</span></a>
                    </abbr>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1><span class="material-symbols-outlined" style="font-size: 40px;">shopping_cart</span> Seu Carrinho</h1>

        <div class="cart-item">
            <img src="https://cdn.awsli.com.br/600x700/2020/2020631/produto/117286712/c8722a2661.jpg" alt="Produto" class="item-image" style="width: 150px; height: 150px; margin-right: 20px">
            <div>
                <h3>Mouse Gamer X7</h3>
                <p style="color: #b12704;">R$ 199,90</p>
                <div>
                    Quantidade: 
                    <input style="width: 50px; padding: 5px;" type="number" value="1" min="1">
                </div>
                <button class="remove-btn"><span class="material-symbols-outlined">delete</span> Remover</button>
            </div>
        </div>
        
        <div class="cart-item">
            <img src="https://fujiokadistribuidor.vteximg.com.br/arquivos/ids/174937" alt="Produto" class="item-image" style="width: 150px; height: 150px; margin-right: 20px">
            <div>
                <h3>Notebook Dell Inspiron</h3>
                <p style="color: #b12704;">R$ 3.200,00</p>
                <div>
                    Quantidade: 
                    <input style="width: 50px; padding: 5px;" type="number" value="1" min="1">
                </div>
                <button class="remove-btn"><span class="material-symbols-outlined">delete</span> Remover</button>
            </div>
        </div>

        <div style="text-align: right; margin-top: 20px;">
            <h2>Total (2 itens): <span style="color:#b12704;">R$ 3.399,90</span></h2>
            <a href="./pagamento.html">
                <button class="btn-compra">
                    <div style="display: flex; align-items: center; gap: 5px;">
                        <span class="material-symbols-outlined">payments</span> Finalizar Compra
                    </div>
                </button>
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Web Flex. Todos os direitos reservados.</p>
        <nav>
            <a href="sobre.html">Sobre NÃ³s</a> | 
            <a href="contato.html">Contato</a>
        </nav>
    </footer>
</body>
</html>
